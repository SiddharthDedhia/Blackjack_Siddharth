<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <title>Black Jack</title>
</head>

<body>
    <div class="main_container">
        <h2>Blackjack</h2>

        <h3><span id="current_state">Let's PLay</span></h3>

        <div class="play_area">
            <div class="row_1">
                <div id="player">
                    <h2>You : <span id="player_scorespan">0</span></h2>
                </div>
                <div id="cpu">
                    <h2>CPU : <span id="cpu_scorespan">0</span></h2>
                </div>
            </div>


            <div class="row_2">
                <div>
                    <button id="hit_button" class="btn btn-primary"><b>Hit</b> (Your Turn) </button>
                    <button id="stand_button" class="btn btn-warning"><b>Stand</b> (CPU Turn)</button>
                    <button id="deal_button" class="btn btn-danger">Deal Again</button>
                </div>
            </div>
        </div>

        <div class="row_3">
            <table>
                <tr>
                    <th>Your Wins</th>
                    <th>Your Losses</th>
                    <th>Your Draws</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>

    </div>
    <div id="reset_game"><button class="btn btn-info">ResetGame</button></div>

    <script src="js/script.js"></script>
</body>

</html>
